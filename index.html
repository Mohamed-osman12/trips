<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة تكلفة السفر</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <!-- Your custom script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div id="initialFormContainer">
        <form id="initialForm">
            <label for="tripName">اسم السفرية:</label>
            <input type="text" id="tripName" required>
            <button type="submit">إضافة سفرية</button>
        </form>
    </div>
    <div id="mainContainer" class="hidden">
        <aside>
            <h2>السفريات</h2>
            <ul id="tripList"></ul>
            <button id="newTripButton">إضافة سفرية جديدة</button>
        </aside>
        <main>
            <h2 id="selectedTripTitle"></h2>
            <form id="tripForm">
                <label for="item">العنصر:</label>
                <input type="text" id="item" required>
                <label for="minCost">التكلفة الأدنى:</label>
                <input type="number" id="minCost" required>
                <label for="maxCost">التكلفة الأعلى:</label>
                <input type="number" id="maxCost" required>
                <button type="submit">إضافة عنصر</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>العنصر</th>
                        <th>التكلفة الأدنى</th>
                        <th>التكلفة الأعلى</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody id="tripTableBody"></tbody>
            </table>
            <div>
                <p>الإجمالي الأدنى: <span id="totalMinCost">0</span></p>
                <p>الإجمالي الأعلى: <span id="totalMaxCost">0</span></p>
            </div>
        </main>
    </div>
</body>
</html>

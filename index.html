<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب تكلفة السفريات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="initialFormContainer">
        <h1>إضافة اسم السفرية</h1>
        <form id="initialForm">
            <label for="tripName">اسم السفرية:</label>
            <input type="text" id="tripName" required>
            <button type="submit">إضافة</button>
        </form>
    </div>
    <div id="mainContainer" class="hidden">
        <div class="container">
            <aside>
                <h2>السفريات</h2>
                <button id="newTripButton">إضافة سفرية جديدة</button>
                <ul id="tripList"></ul>
            </aside>
            <main>
                <h1 id="selectedTripTitle"></h1>
                <form id="tripForm">
                    <label for="item">اسم العنصر:</label>
                    <input type="text" id="item" required>
                    <label for="minCost">الحد الأدنى للتكلفة:</label>
                    <input type="number" id="minCost" required>
                    <label for="maxCost">الحد الأقصى للتكلفة:</label>
                    <input type="number" id="maxCost" required>
                    <button type="submit">إضافة</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>اسم العنصر</th>
                            <th>الحد الأدنى للتكلفة</th>
                            <th>الحد الأقصى للتكلفة</th>
                        </tr>
                    </thead>
                    <tbody id="tripTableBody"></tbody>
                </table>
                <div>
                    <p>مجموع الحد الأدنى: <span id="totalMinCost">0</span></p>
                    <p>مجموع الحد الأقصى: <span id="totalMaxCost">0</span></p>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
